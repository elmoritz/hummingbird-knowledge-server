name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - bugfix
          - minor
          - major
        default: 'bugfix'

env:
  SWIFT_VERSION: '6.0'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  packages: write

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ env.SWIFT_VERSION }}

      - name: Check Swift format
        run: |
          # Basic format check - verify no trailing whitespace in Swift files
          if grep -rn '[[:blank:]]$' --include='*.swift' Sources Tests; then
            echo "Error: Found trailing whitespace in Swift files"
            exit 1
          fi
          echo "Format check passed"

      - name: Verify Swift 6 language mode
        run: |
          # Ensure Package.swift declares Swift 6.0 and all targets use Swift 6 language mode
          if ! grep -q "swift-tools-version: 6.0" Package.swift; then
            echo "Error: Package.swift must specify swift-tools-version: 6.0"
            exit 1
          fi
          if ! grep -q ".swiftLanguageMode(.v6)" Package.swift; then
            echo "Error: All targets must use Swift 6 language mode"
            exit 1
          fi
          echo "Swift 6 compatibility verified"

  build-and-test:
    name: Build & Test
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ env.SWIFT_VERSION }}

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/.cache/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Resolve dependencies
        run: swift package resolve

      - name: Build (Release)
        run: |
          swift build \
            --configuration release \
            -Xswiftc -warnings-as-errors

      - name: Run tests
        run: swift test --parallel

  docker-verify:
    name: Docker Verify
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: hummingbird-knowledge-server:verify
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          # Build and start container to verify it runs
          docker build -t hummingbird-knowledge-server:test .
          docker run -d --name test-server -p 8080:8080 hummingbird-knowledge-server:test

          # Wait for health check to pass (max 30 seconds)
          echo "Waiting for container to be healthy..."
          for i in {1..30}; do
            if docker inspect --format='{{.State.Health.Status}}' test-server | grep -q 'healthy'; then
              echo "Container is healthy"
              docker logs test-server
              docker stop test-server
              docker rm test-server
              exit 0
            fi
            sleep 1
          done

          echo "Container failed to become healthy"
          docker logs test-server
          docker stop test-server
          docker rm test-server
          exit 1

  version:
    name: Calculate Version & Tag
    runs-on: ubuntu-22.04
    needs: [lint, build-and-test, docker-verify]
    outputs:
      new_version: ${{ steps.semver.outputs.new_version }}
      version_tag: ${{ steps.semver.outputs.version_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Calculate semver and create tag
        id: semver
        run: |
          set -euo pipefail

          # Get bump type from workflow_dispatch input
          BUMP_TYPE="${{ github.event.inputs.bump_type }}"
          echo "Bump type: $BUMP_TYPE"

          # Fetch all tags
          git fetch --tags --force

          # Find the latest semver tag (vX.Y.Z format)
          LATEST_TAG=$(git tag -l 'v*.*.*' | sort -V | tail -n1)

          if [ -z "$LATEST_TAG" ]; then
            echo "No existing tags found, starting from v0.0.0"
            LATEST_TAG="v0.0.0"
          else
            echo "Latest tag: $LATEST_TAG"
          fi

          # Check if HEAD already has a semver tag (rerun-safe)
          HEAD_TAG=$(git tag --points-at HEAD | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sort -V | tail -n1 || true)
          if [ -n "$HEAD_TAG" ]; then
            echo "HEAD already tagged with $HEAD_TAG (rerun-safe: reusing existing tag)"
            NEW_VERSION="${HEAD_TAG#v}"
            VERSION_TAG="$HEAD_TAG"
            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "version_tag=$VERSION_TAG" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Parse current version
          CURRENT_VERSION="${LATEST_TAG#v}"
          MAJOR=$(echo "$CURRENT_VERSION" | cut -d. -f1)
          MINOR=$(echo "$CURRENT_VERSION" | cut -d. -f2)
          PATCH=$(echo "$CURRENT_VERSION" | cut -d. -f3)

          # Calculate next version based on bump type
          case "$BUMP_TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            bugfix)
              PATCH=$((PATCH + 1))
              ;;
            *)
              echo "Error: Unknown bump type: $BUMP_TYPE"
              exit 1
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          VERSION_TAG="v${NEW_VERSION}"

          # Collision-safe: check if tag already exists on a different commit
          while git rev-parse "$VERSION_TAG" >/dev/null 2>&1; do
            echo "Tag $VERSION_TAG already exists on a different commit (collision detected)"
            PATCH=$((PATCH + 1))
            NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
            VERSION_TAG="v${NEW_VERSION}"
            echo "Auto-incrementing to $VERSION_TAG"
          done

          echo "New version: $NEW_VERSION"
          echo "Version tag: $VERSION_TAG"

          # Configure git for tagging
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create annotated tag
          git tag -a "$VERSION_TAG" -m "Release $VERSION_TAG"

          # Push tag
          git push origin "$VERSION_TAG"

          # Set outputs
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "version_tag=$VERSION_TAG" >> $GITHUB_OUTPUT

  release:
    name: Build & Publish Release
    runs-on: ubuntu-22.04
    needs: [lint, build-and-test, docker-verify]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          # Extract version from tag (e.g., v1.2.3 -> 1.2.3)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Verify published image
        run: |
          echo "Successfully published Docker image"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
