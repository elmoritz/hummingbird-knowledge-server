name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - bugfix
          - minor
          - major
        default: 'bugfix'

env:
  SWIFT_VERSION: '6.0'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  packages: write

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ env.SWIFT_VERSION }}

      - name: Check Swift format
        run: |
          # Basic format check - verify no trailing whitespace in Swift files
          if grep -rn '[[:blank:]]$' --include='*.swift' Sources Tests; then
            echo "Error: Found trailing whitespace in Swift files"
            exit 1
          fi
          echo "Format check passed"

      - name: Verify Swift 6 language mode
        run: |
          # Ensure Package.swift declares Swift 6.0 and all targets use Swift 6 language mode
          if ! grep -q "swift-tools-version: 6.0" Package.swift; then
            echo "Error: Package.swift must specify swift-tools-version: 6.0"
            exit 1
          fi
          if ! grep -q ".swiftLanguageMode(.v6)" Package.swift; then
            echo "Error: All targets must use Swift 6 language mode"
            exit 1
          fi
          echo "Swift 6 compatibility verified"

  build-and-test:
    name: Build & Test
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ env.SWIFT_VERSION }}

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/.cache/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Resolve dependencies
        run: swift package resolve

      - name: Build (Release)
        run: |
          swift build \
            --configuration release \
            -Xswiftc -warnings-as-errors

      - name: Run tests
        run: swift test --parallel

  docker-verify:
    name: Docker Verify
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: hummingbird-knowledge-server:verify
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          # Build and start container to verify it runs
          docker build -t hummingbird-knowledge-server:test .
          docker run -d --name test-server -p 8080:8080 hummingbird-knowledge-server:test

          # Wait for health check to pass (max 30 seconds)
          echo "Waiting for container to be healthy..."
          for i in {1..30}; do
            if docker inspect --format='{{.State.Health.Status}}' test-server | grep -q 'healthy'; then
              echo "Container is healthy"
              docker logs test-server
              docker stop test-server
              docker rm test-server
              exit 0
            fi
            sleep 1
          done

          echo "Container failed to become healthy"
          docker logs test-server
          docker stop test-server
          docker rm test-server
          exit 1

  release:
    name: Build & Publish Release
    runs-on: ubuntu-22.04
    needs: [lint, build-and-test, docker-verify]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          # Extract version from tag (e.g., v1.2.3 -> 1.2.3)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Verify published image
        run: |
          echo "Successfully published Docker image"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
